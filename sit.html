<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <header>
        <h1>Vente d'Immobilier</h1>
    </header>
    <nav>

    </nav>
    <main>
        <form class="menu">

            <div>
                <label for="Recherche">Recherche : 
                <input id="Recherche" placeholder="recherche" type="text"></label>
            </div>
    
            <div>
                <label for="prix">Prix : 
                <span>min </span><input id="prix" type="number" min="0" max="100000000"/>
                <span>max </span><input id="prix2" type="number" min="0" max="100000000"/></label>
            </div>
    
            <div>         
                <label for="chambre">Nombre de chambres : 
                <input id="chambre" type="number" min="1" max="20"/></label>
            </div>
    
            <div>
                <label for="Typedepropriété">Type de propriété : 
                <select style="font-size: large;" name="Type de propriété" id="Typedepropriété">
                    <option value="">--choix de types--</option>
                    <option value="La copropriete">La copropriété</option>
                    <option value="Le démembrement de propriete">Le démembrement de propriété</option>
                    <option value="L'indivision">L'indivision</option>
                    <option value="Viager et vente à terme">Viager et vente à terme</option>
                </select></label>
            </div>
    
            <div>
                <label for="inclure-les-propriete-vendues">Inclure les Propriétés Vendues : 
                <input id="inclure-les-propriete-vendues" type="checkbox"/></label>
            </div>
    
            <div>
                <button style="font-size: large;" type="submit">Commencer la Recherche</button>
            </div>
    
        </form >
    </main>
    <footer>
        
    </footer>
</body>
</html>
